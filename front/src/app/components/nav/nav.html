
<nav class="navbar navbar-expand-lg shadow-sm navbarColor" id="nav">
  <div class="container-fluid">
    
    <div class="navbar-brand">
        <img src="favicon.ico" alt="Logo de Match Play" class="logo-nav"> MatchPlay
    </div>

    @if (usuario()) {
      <div  class="contador" appTimerColor [tiempo]="tiempoRestante()">
        {{tiempoRestante() | timerFormat }}
      </div>
    }
    

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
      
      <ul class="navbar-nav nav-underline mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/publicaciones">Publicaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/mi-perfil">Mi perfil</a>
        </li>
      </ul>

      @if (usuario()) {
        <div class="d-flex justify-content-between navbar-btn">
          <span> ¡Hola {{usuario()!.nombreUsuario| capitalizePipe | truncateText: 8 : true}}! </span>
          <button class="btn btn-primary btn-color-2" (click)="cerrarSesion()">Cerrar Sesión</button>
        </div>
      } @else {
        <div class="d-flex navbar-btn">
          <button class="btn btn-outline-primary me-2 btn-color-1" routerLink="/login">Iniciar Sesión</button>
          <button class="btn btn-primary btn-color-2" routerLink="/registro">Registrarse</button>
        </div>
      }
      
    </div>
  </div>
</nav>
